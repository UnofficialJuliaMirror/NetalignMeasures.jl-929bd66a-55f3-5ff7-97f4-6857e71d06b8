site_name:        NetalignMeasures.jl
repo_url:         https://github.com/vvjn/NetalignMeasures.jl
site_description: NetalignMeasures
site_author:      vvjn
theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Documentation: index.md
